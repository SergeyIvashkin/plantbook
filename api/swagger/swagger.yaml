      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "category"
          in: "query"
          description: "plant category"
          required: false
          type: "integer"
          format: "int32"
        - name: kind
          in: query
          type: string
          required: false
        - name: recommendPosition
