  /api/v1/user:
    post:
      tags:
        - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Create user object without id and status"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        '201':
          description: "created user with id and status"
          headers:
            X-Request-Id:
              description: The request id this is a response to
              type: string
          schema:
            $ref: '#/definitions/User'
        default:
          description: "unexpected error"
          headers:
            X-Request-Id:
              description: The request id this is a response to
              type: string
          schema:
            $ref: '#/definitions/ErrorResponse'
  /api/v1/user/login:
    post:
      tags:
        - "user"
      summary: "Logins user into the system"
      description: "Logins user by passing login/password"
      operationId: "loginUser"
      produces:
        - "application/json"
      parameters:
        - name: "login/password"
          in: "body"
          schema:
            $ref: '#/definitions/UserLoginPassword'
          
      responses:
        "200":
          description: "successful operation"
          headers:
