          required: false
        - name: classifiers
          in: query
          type: string
          required: false
        - name: limit
          in: query
          type: integer
          format: int32
          required: true
          allowEmptyValue: true
        - name: offset
          in: query
          type: integer
          format: int32
          required: true
          allowEmptyValue: true
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Plant"
        "400":
          description: "Invalid input"
        "404":
          description: "Plants not found"
