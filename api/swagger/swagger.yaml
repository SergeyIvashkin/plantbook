swagger: "2.0"
info:
  description: "This is a Plantbook project API description. You can find out more about us at [https://github.com/kaatinga/plantbook](https://github.com/kaatinga/plantbook)."
  version: "1.0.0"
  title: "Plantbook"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/mit-license.php"
basePath: "/api/v1"
tags:
  - name: "plant"
    description: "Everything about your Plants"
  - name: "user"
    description: "Operations about user"
schemes:
  - "http"
paths:
  /plant:
    post:
      tags:
        - "plant"
      summary: "Add a new plant to the garden"
      description: ""
      operationId: "addPlant"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Plant object that needs to be added to the garden"
          required: true
          schema:
            $ref: "#/definitions/Plant"
      responses:
        "405":
          description: "Invalid input"
    put:
      tags:
        - "plant"
      summary: "Update an existing plant"
      description: ""
      operationId: "updatePlant"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Plant object that needs to be added to the garden"
          required: true
          schema:
            $ref: "#/definitions/Plant"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Plant not found"
        "405":
          description: "Validation exception"
  /plant/{plantId}:
    get:
      tags:
        - "plant"
      summary: "Find plant by ID"
      description: "Returns a single plant"
      operationId: "getPlantById"
      produces:
        - "application/json"
      parameters:
        - name: "plantId"
          in: "path"
          description: "ID of plant to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Plant"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Plant not found"
    post:
      tags:
        - "plant"
      summary: "Updates a plant in the garden with form data"
      description: ""
      operationId: "updatePlantWithForm"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
        - name: "plantId"
          in: "path"
          description: "ID of pplant that needs to be updated"
          required: true
          type: "integer"
          format: "int64"
        - name: "name"
          in: "formData"
          description: "Updated name of the plant"
          required: false
          type: "string"
        - name: "status"
          in: "formData"
          description: "Updated status of the plant"
          required: false
          type: "string"
      responses:
        "405":
          description: "Invalid input"
    delete:
      tags:
        - "plant"
      summary: "Deletes a plant"
      description: ""
      operationId: "deletePlant"
      produces:
        - "application/json"
      parameters:
        - name: "api_key"
          in: "header"
          required: false
          type: "string"
        - name: "plantId"
          in: "path"
          description: "Plant id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Plant not found"
  /plant/{plantId}/uploadImage:
    post:
      tags:
        - "plant"
      summary: "uploads an image"
      description: ""
      operationId: "uploadFile"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "plantId"
          in: "path"
          description: "ID of plant to update"
          required: true
          type: "integer"
          format: "int64"
        - name: "additionalMetadata"
          in: "formData"
          description: "Additional data to pass to server"
          required: false
          type: "string"
        - name: "file"
          in: "formData"
          description: "file to upload"
          required: false
          type: "file"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
  /user:
    post:
      tags:
        - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Create user object without id and status"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        '201':
          description: "created user with id and status"
          headers:
            X-Request-Id:
              description: The request id this is a response to
              type: string
          schema:
            $ref: '#/definitions/User'
        default:
          description: "unexpected error"
          headers:
            X-Request-Id:
              description: The request id this is a response to
              type: string
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user/login:
    post:
      tags:
        - "user"
      summary: "Logins user into the system"
      description: "Logins user by passing login/password"
      operationId: "loginUser"
      produces:
        - "application/json"
      parameters:
        - name: "login/password"
          in: "body"
          schema:
            $ref: '#/definitions/UserLoginPassword'
          
      responses:
        "200":
          description: "successful operation"
          headers:
            Set-Cookie:
              description: set cookie with jwt token value with name plantbook_token
              type: string
            X-Request-Id:
              description: The request id this is a response to
              type: string
        default:
          description: "unexpected error"
          headers:
            X-Request-Id:
              description: The request id this is a response to
              type: string
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user/logout:
    get:
      tags:
        - "user"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
        - "application/json"
      responses:
        "200":
          description: "successful operation, set expired cookie"
          headers:
            Set-Cookie:
              description: set expired cookie with name plantbook_token
              type: string
            X-Request-Id:
              description: The request id this is a response to
              type: string
        default:
          description: "unexpected error"
          headers:
            X-Request-Id:
              description: The request id this is a response to
              type: string
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user/{username}:
    get:
      tags:
        - "user"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
    put:
      tags:
        - "user"
      summary: "Updated user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "name that need to be updated"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "400":
          description: "Invalid user supplied"
        "404":
          description: "User not found"
    delete:
      tags:
        - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
        - "application/json"
      parameters:
        - name: "username"
          in: "path"
          description: "The name that needs to be deleted"
          required: true
          type: "string"
      responses:
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
definitions:
  UserLoginPassword:
    type: "object"
    required: [login,password]
    properties:
      login:
        type: "string"
      password:
        type: "string"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userRole:
        type: "integer"
        format: "int32"
        minimum: 1
        maximum: 2
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
  Plant:
    type: "object"
    required:
      - "name"
      - "photoUrls"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "rose"
      photoUrls:
        type: "array"
        items:
          type: string
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
  ErrorResponse:
    type: "object"
    properties: 
      message:
        type: "string"