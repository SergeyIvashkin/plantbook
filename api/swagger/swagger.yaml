definitions:
  UserLoginPassword:
    type: "object"
    required: [login,password]
    properties:
      login:
        type: "string"
      password:
        type: "string"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      userRole:
        type: "integer"
        format: "int32"
        minimum: 1
        maximum: 2
      userStatus:
        type: "integer"
        format: "int32"
        description: "User Status"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
  ApiVersion:
    type: "object"
    properties: 
      version:
        type: "string"
      githash:
        type: "string"
      build_at:
        type: "string"
        format: "date-time"
  ErrorResponse:
    type: "object"
    properties: 
      message:
        type: "string"
  ShortInfo:
    type: "object"
    properties: 
      kind:
        type: "string"
      recommendPosition:
        type: "string"
      regardToLight:
        type: "string"
      regardToMoisture:
        type: "string"
      floweringTime:
        type: "string"
      hight:
        type: "string"
      classifiers:
        type: "string"
  Info:
    type: "object"
    properties: 
        title:
          type: "string"
        content:
          type: "string"
  Plant:
    type: "object"
    required:
      - "title"
      - "images"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
      category:
        type: "integer"
        format: "int32"
      shortInfo:
          $ref: '#/definitions/ShortInfo'
      images:
        type: "array"
        items:
          type: "string"
      infos:
        type: "array"
        items: 
          $ref: '#/definitions/Info'
      creater:
        type: "string"
      createdAt:
        x-go-type:
          type: "Time"
          import:
            package: "time"
          hints:
            noValidation: true
      modifier:
        type: string
        minLength: 0
      modifiedAt:
        x-go-type:
          type: "Time"
          import:
            package: "time"
          hints:
            noValidation: true
        x-nullable: true